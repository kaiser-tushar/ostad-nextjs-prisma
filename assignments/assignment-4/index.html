<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Application</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-2xl font-bold mb-4">Product List</h1>
      <div id="productList" class="space-y-4">
        <!-- Product list will be dynamically generated here -->
      </div>
    </div>
  
    <div class="container mx-auto px-4 py-8">
      <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
      <div id="shoppingCart" class="space-y-4">
        <!-- Shopping cart items will be dynamically generated here -->
      </div>
      <div class="mt-4">
        <p id="total" class="font-bold">Total: $0.00</p>
        <button id="clearCartBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Clear Cart</button>
      </div>
    </div>
  
    <script src="./assets/js/app.js" type="module"></script>
  </body>
</html>
